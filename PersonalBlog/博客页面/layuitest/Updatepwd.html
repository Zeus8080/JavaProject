<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改用户密码界面</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="js/src/css/layui.css" />
		<script type="text/javascript" src="js/jquery/jquery-3.0.0.js" ></script>
		<script type="text/javascript" src="js/src/layui.js" ></script>
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">原始密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux" style="color: #EB7350;">密码错误</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux"></div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">再次输入</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux" style="color: #EB7350;">密码错误</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-big layui-btn-warm">确认</button>
				<button class="layui-btn layui-btn-big layui-btn-warm">取消</button>
			</div>			
		</form>
	</body>
</html>
