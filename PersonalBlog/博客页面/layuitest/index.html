<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>layui-test</title>
		<link rel="stylesheet" href="js/src/css/layui.css" />
		<link rel="stylesheet" href="js/src/css/modules/layer/default/layer.css" />
		<link rel="stylesheet" href="css/global.css" />
	</head>
	<body>
		<div class="layui-layout layui-layout-admin">
			<!--博客头部导航栏-->
			<div class="layui-header header header-demo">
				<div class="layui-main">
					<a class="logo" href="#" title="个人博客后台">
						<img src="img/logo.png" alt="layui"/>
					</a>
				</div>
				
				<div class="nav-user">
					<a class="avatar" href="#">
						<img src="img/1.jpg"/><!--存放用户的图片-->
						<cite>用户名</cite>
					</a>
					<!--设置图标-->
					<div class="nav">
						<a href="#">
							<i class="layui-icon">
								&#xe614;
							</i>
							设置
						</a>
						<!--退出图案-->
						<a href="#">
							<i class="layui-icon">
								&#x1007;
							</i>
							推出
						</a>
					</div>
					
				</div>
			</div>
			
			<!--博客左边的导航栏-->
			<div class="layui-side layui-bg-black">
				<div class="site-tree">
					<ul class="layui-nav layui-nav-tree" lay-filter="demo">
					  <li class="layui-nav-item layui-nav-itemed">
					    <a href="javascript:;">个人中心</a>
					    <dl class="layui-nav-child">
					      <dd><a href="javascript:;">修改密码</a></dd>
					      <dd><a href="javascript:;">修改图像</a></dd>
					    </dl>
					  </li>
					  <li class="layui-nav-item">
					    <a href="javascript:;">博文管理</a>
					    <dl class="layui-nav-child">
					      <dd><a href="">写博客</a></dd>
					      <dd><a href="">上传文章</a></dd>
					      <dd><a href="">博文管理</a></dd>
					    </dl>
					  </li>
					  <li class="layui-nav-item">
					  	<a href="">aa</a>
					  </li>
					  
					</ul>
				</div>
				
			</div>
		</div>
		
		
		
		<script type="text/javascript" src="js/src/layui.js" ></script>
		<script>
			layui.use('element',function(){
				var element =  layui.element();
				
				element.on('nav(demo)',function(elem){
					layer.msg(elem.text());	
				});
			});
			
		</script>
	</body>
</html>
